<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpeedTrack Logistics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 24px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>SpeedTrack Logistics</h1>
    <p>Fast, Reliable & Affordable Courier Services in Jaipur</p>
  </header>

  <section>
    <div class="card">
      <h2>Book a Pickup</h2>
      <form action="https://formsubmit.co/nikeshkumawat039@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="pickup">Pickup Address</label>
          <textarea id="pickup" name="pickup" rows="2" required></textarea>
        </div>
        <div class="form-group">
          <label for="drop">Drop Address</label>
          <textarea id="drop" name="drop" rows="2" required></textarea>
        </div>
        <div class="form-group">
          <label for="details">Parcel Details</label>
          <textarea id="details" name="details" rows="2"></textarea>
        </div>
        <button type="submit">Submit Request</button>
      </form>
    </div>
  </section>

</html>
